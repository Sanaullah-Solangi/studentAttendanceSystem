<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--!== facicon link ===-->
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <!--!== font awesome cdn ===-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      ,
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--!== animate css cdn ===-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--!== style sheets ===-->
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <title>Dash Board</title>
  </head>
  <body>
    <div class="main-container m-auto d-flex vh p-relative">
      <!--!=============== SIDEBAR CONTAINER ===============-->
      <div
        class="sideBar-container p-fixed h-100 transition-3ms"
        onmouseover="showSideBar()"
        onmouseleave="hideSideBar()"
      >
        <!--todo======= SIDEBAR HEADER =======-->
        <div class="sideBar-header transition-3ms d-flex al-center p-relative">
          <img src="./assets/images/logo.png" alt="" />
          <a class="white" href="#">Sani Attendance System</a>
          <i
            onclick="hideSideBar()"
            class="fa-solid fa-angle-left angle p-absolute white d-flex al-center jc-center pointer d-none"
          ></i>
        </div>

        <!--todo======= SIDEBAR NAVIGATIONS =======-->
        <ul class="sideBar-nav d-flex al-start jc-center dir-col">
          <li class="d-flex al-center w-100 white pointer transition-1ms">
            <i class="fa-solid fa-house-user"></i>
            <a class="white w-100" href="./dashBoard.html">Dashboard</a>
          </li>
          <li class="d-flex al-center w-100 white pointer transition-1ms">
            <i class="fa-solid fa-clipboard-user"></i>
            <a class="white w-100" href="#attendance">Attendance</a>
          </li>
          <li class="d-flex al-center w-100 white pointer transition-1ms">
            <i class="fa-solid fa-user-graduate"></i>
            <a class="white w-100" href="./studentDetails.html">Students</a>
          </li>
          <li class="d-flex al-center w-100 white pointer transition-1ms">
            <i class="fa-solid fa-landmark"></i>
            <a class="white w-100" href="#classes"> Classes</a>
          </li>
          <li class="d-flex al-center w-100 white pointer transition-1ms">
            <i class="fa-solid fa-user-tie"></i>
            <a class="white w-100" href="#users"> Users</a>
          </li>
          <li class="d-flex al-center w-100 white pointer transition-1ms">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <a class="white w-100" href="#users">shifts</a>
          </li>
          <li class="d-flex al-center w-100 white pointer transition-1ms">
            <i class="fa-solid fa-right-from-bracket"></i>
            <a class="white w-100" href="javascript:void(0)">log&nbsp;out</a>
          </li>
        </ul>

        <!--todo======= SIDEBAR COPYRIGHT =======-->
        <p class="copyWrite transition-3ms white d-none">
          Â© 2024 Sanaullah. All rights reserved.
        </p>
      </div>
      <!--!=============== DASHBOARD CONTAINER ===============-->
      <div class="dashBoard-container hero-container">
        <!--todo======= DASHBOARD HEADER =======-->
        <div
          class="dashBoard-header hero-header d-flex al-center jc-end peddingRight p-relative"
        >
          <a href="#" class="black bold">admin</a>
          <i class="fa-solid fa-user"></i>

          <i
            class="fa-solid fa-angle-right angle white al-center jc-center h-100 p-absolute d-none"
            onclick="showSideBar()"
          ></i>
        </div>
        <!--todo======= DASHBOARD CONTENT =======-->
        <div class="dashBoard-content section">
          <!--?=== DASHBOARD HEADING ===-->
          <h1>dashboard</h1>
          <!--?=== DASHBOARD CONTENT GRID ===-->
          <div class="dashBoard-cards d-flex jc-center">
            <!--=== ATTENDANCE BOX ===-->
            <div
              class="dashBoard-item transition-1ms attendanceBox d-flex dir-col jc-center al-start"
            >
              <div class="itemHeader d-flex al-center jc-start">
                <i class="fa-solid fa-clipboard-user"></i>
                <p class="dashBoard-item-heading poppins">Attendance</p>
              </div>

              <p class="count">250</p>
            </div>
            <!--=== STUDENTS BOX ===-->
            <div
              class="dashBoard-item transition-1ms studentsBox d-flex dir-col jc-center al-start"
            >
              <div class="itemHeader d-flex al-center jc-start">
                <i class="fa-solid fa-user-graduate"></i>
                <p class="dashBoard-item-heading poppins">total students</p>
              </div>
              <p class="count">250</p>
            </div>
            <!--=== SHIFTS BOX ===-->
            <div
              class="dashBoard-item transition-1ms shiftsBox d-flex dir-col jc-center al-start"
            >
              <div class="itemHeader d-flex al-center jc-start">
                <i class="fa-solid fa-universal-access"></i>
                <p class="dashBoard-item-heading poppins">absent students</p>
              </div>
              <p class="count">2</p>
            </div>
            <!--=== CLASSES BOX ===-->
            <div
              class="dashBoard-item transition-1ms classesBox d-flex dir-col jc-center al-start"
            >
              <div class="itemHeader d-flex al-center jc-start">
                <i class="fa-solid fa-person-chalkboard"></i>
                <p class="dashBoard-item-heading poppins">present students</p>
              </div>
              <p class="count">250</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--!========== DROP UP SECTION ==========-->
    <div class="drop-up d-flex al-center jc-center p-fixed">
      <a href="#home"
        ><i class="fa-solid fa-angle-up d-flex jc-center al-center"></i
      ></a>
    </div>
    <!--!========== JAVASCRIPT SECTION ==========-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
