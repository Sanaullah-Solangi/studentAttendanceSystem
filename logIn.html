<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--!== facicon link ===-->
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <!--!== font awesome cdn ===-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      ,
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--!== animate css cdn ===-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--!== style sheets ===-->
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <title>Task Management App</title>
  </head>
  <body>
    <div class="main-container d-flex al-center jc-center vh m-auto">
      <!--!=============== LOGIN SECTION STARTS ===============-->
      <div class="logInContainer d-flex dir-col al-center jc-center">
        <!--todo=== headianag ===-->
        <h1 class="heading txt-center p-relative">student attendance system</h1>

        <!--todo=== email ===-->
        <input
          required
          class="btn txt-none"
          type="email"
          name="logInEmail"
          id="logInEmail"
          placeholder="Enter Your Email"
        />
        <!--todo===  password ===-->

        <input
          class="btn txt-none"
          type="password"
          name="logInPassword"
          id="logInPassword"
          placeholder="Enter your Password"
        />

        <!--todo=== logIn Btn ===-->
        <button
          class="formLogInBtn btn pointer d-flex jc-center al-center"
          onclick="logIn()"
        >
          log in
        </button>
      </div>
    </div>

    <!--!========== JAVASCRIPT SECTION ==========-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
